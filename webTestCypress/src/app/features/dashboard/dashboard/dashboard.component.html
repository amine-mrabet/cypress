<div class="container-dashbord">
    <div class="row">
        <div class="col-12">
            <div class="row m-row-widget">
                <div class="col-3 p-0 item-chart" *ngFor="let statistique of Statistiques">
                    <div class="card-widget">
                        <div class="header-widget">
                            <div class="content">
                                <h6>{{statistique.label}}</h6>
                            </div>
                        </div>
                        <div class="body-widget">
                            <div class="chart-widget">
                                <app-chart *ngIf="statistique?.total > 0" [data]="setupChart(statistique)"></app-chart>
                                <div *ngIf="statistique?.total == 0">
                                    <div class="icon-container">
                                        <img src="assets/no_results.svg" />
                                    </div>
                                    <p class="text-header">
                                        Nous n’avons rien trouvé.
                                    </p>
                                   
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
