<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Cypress Script</title>
</head>

<body>
    <button id="runButton">Run Cypress Script</button>
    <button id="updateFile">updateFile</button>
    <script>
        document.getElementById('runButton').addEventListener('click', function () {
            fetch('http://localhost:3000/runcypress', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Cypress execution failed');
                    }
                    //alert('Cypress script executed successfully');
                })
                .catch(error => {
                    console.error('Error:', error);
                    //alert('Failed to execute Cypress script');
                });
        });
        document.getElementById('updateFile').addEventListener('click', function () {
            fetch('http://localhost:3000/update', {
                method: 'POST', headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                        fileName:'amine.json',
                        content: {"bravo":"bravo"}
                    })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Cypress execution failed');
                    }
                    //alert('Cypress script executed successfully');
                })
                .catch(error => {
                    console.error('Error:', error);
                    //alert('Failed to execute Cypress script');
                });
        });
    </script>
</body>

</html>
